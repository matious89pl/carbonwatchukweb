<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Watch UK App</title>
    <!-- Add the Tailwind CSS CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.1.1/tailwind.min.css"
      integrity="sha512-+LYwvdEjx0FUnA+PSczv7rO9WlXV1IKZ/Dc/SZvPjK0WdL/jpPSHRO/tYvjUh1q3DCW8XH+vy30e1QVKvMgGjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Nav -->
    <nav
      id="header"
      class="fixed w-full z-30 top-0 text-white"
      style="background-color: #264653"
    >
      <div
        class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2"
      >
        <div class="pl-4 flex items-center">
          <a
            class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="#"
          >
            Carbon Watch UK App
          </a>
        </div>
      </div>
    </nav>
    <!--Hero-->
    <div class="pt-24">
      <div
        class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left"
        >
          <p class="uppercase tracking-loose w-full">
            Reduce Your Carbon Footprint
          </p>
          <h1 class="my-4 text-5xl font-bold leading-tight">
            Carbon Watch UK App
          </h1>
          <p class="leading-normal text-2xl mb-8">
            Track your carbon footprint and make a difference.
          </p>
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          >
            <a href="mailto:info@siatrak.com">Contact</a>
          </button>
        </div>
        <!--Right Col-->
        <div class="w-full md:w-3/5 py-6 text-center">
          <img
            class="w-full md:w-4/5 z-50"
            src="https://dummyimage.com/600x360/000/fff"
          />
        </div>
      </div>
    </div>
  </body>
</html>
